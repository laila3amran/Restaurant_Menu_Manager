{% extends 'base.html' %}
{% block content %}

<h2 class="text-3xl font-bold mb-6 text-primary text-center">Add New Dish üçΩÔ∏è</h2>

<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 space-y-4">
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Dish Name</label>
      <input type="text" name="name" placeholder="e.g. Margherita Pizza"
             class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-primary" required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Price ($)</label>
      <input type="number" step="0.01" name="price" placeholder="e.g. 12.50"
             class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-primary" required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Upload Image</label>
      <input type="file" name="image_file"
             class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-primary">
    </div>

    <button type="submit"
            class="w-full bg-primary text-white font-semibold py-2 rounded-lg hover:opacity-90 transition">Add Dish</button>
  </form>
</div>

{% endblock %}
