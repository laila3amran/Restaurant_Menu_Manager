{% extends 'base.html' %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 mt-6">
    {% if item.image_url %}
        <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-64 object-cover rounded-lg mb-4">
    {% endif %}

    <h2 class="text-3xl font-bold text-primary mb-2">{{ item.name }}</h2>
    <p class="text-secondary font-semibold mb-2">Price: ${{ item.price }}</p>
    
    {% if item.ingredients %}
        <p class="text-gray-700 mb-4"><strong>Ingredients:</strong> {{ item.ingredients }}</p>
    {% endif %}

    <div class="flex space-x-4">
        <a href="{{ url_for('update_item', item_id=item.id) }}"
           class="bg-primary text-white px-4 py-2 rounded-lg hover:opacity-90">Update</a>

        <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" onsubmit="return confirm('Delete this dish?')">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:opacity-90">Delete</button>
        </form>

        <a href="{{ url_for('menu') }}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:opacity-90">Back to Menu</a>
    </div>
</div>

{% endblock %}
