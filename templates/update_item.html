{% extends 'base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4 text-primary">Update Item</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6 space-y-4">
  <div>
    <label class="block text-sm font-medium mb-1">Name</label>
    <input type="text" name="name" class="w-full border rounded p-2 focus:ring-2 focus:ring-primary" value="{{ item.name }}" required>
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">Price</label>
    <input type="number" step="0.01" name="price" class="w-full border rounded p-2 focus:ring-2 focus:ring-primary" value="{{ item.price }}" required>
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">Upload New Image (optional)</label>
    <input type="file" name="image_file" class="w-full border rounded p-2 focus:ring-2 focus:ring-primary">
    {% if item.image_url %}
      <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-32 h-32 object-cover mt-2 rounded">
    {% endif %}
  </div>
  <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:opacity-80">Update Item</button>
</form>

{% endblock %}
