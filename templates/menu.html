{% extends 'base.html' %}
{% block content %}

<h2 class="text-3xl font-bold mb-6 text-primary text-center">Menu 🍕🍔</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  {% for item in items %}
  <a href="{{ url_for('item_details', item_id=item.id) }}" class="block hover:opacity-90">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col">
      {% if item.image_url %}
        <img src="{{ item.image_url }}" alt="{{ item.name }}" class="w-full h-48 object-cover">
      {% else %}
        <div class="w-full h-48 bg-accent flex items-center justify-center text-primary text-lg font-semibold">
          No Image
        </div>
      {% endif %}

      <div class="p-4 flex-1 flex flex-col justify-between">
        <div>
          <h3 class="text-xl font-bold text-primary">{{ item.name }}</h3>
          <p class="text-secondary font-semibold mt-2">${{ item.price }}</p>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
